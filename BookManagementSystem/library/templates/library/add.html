{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'library/add.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'library/images/favicon.ico' %}">
   
</head>

<body>

  
  <div class="loginctn">
        <div class="row">
            <div class="col-75">

                <form action="/explore/add-book/" method="post" enctype="multipart/form-data"  >
                {% csrf_token %}
                    <div class="container">
                        <div class="row">
                            <div class="col-50 ">
                                <h1 class="form">Add Book To Library</h1>

                                <label for="book_name"><i class="bi bi-book"></i> Book Name</label>
                                {{form.book_name}}

                                <label for="author"><i class="bi bi-person-vcard-fill"></i> Author Of Book</label>
                                {{form.author}}

                                <label for="book_type"><i class="bi bi-journal-bookmark-fill"></i> Type Of Book</label>
                                {{form.book_type}}

                                <label for="book_type">‚≠ê Book Rating</label>
                                {{form.rating}}

                                <label for="last_name"><i class="bi bi-currency-rupee"></i> Price of Book in Rupees</label>
                                {{form.price}}

                                <label for="book_name"><i class="bi bi-file-earmark-image"></i> Book Picture</label>
                                {{form.book_pic}}

                            </div>
                        </div>
                    
                                <label for="">
                                    <input style="margin-top: 10px;" type="checkbox" name="sameadr" required> Confirm Book Details
                                </label>
                            
                    </div>

                    <div class="container" style="background-image:linear-gradient(rgba(0, 0, 0, 0.6),rgba(0, 0, 0, 0.6)); border-radius: 3px;">
                            <button type="submit" class="signupbtn">Add Book</button>    
                    </div>

                </form>

            </div>

        </div>
  </div>
 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 </body>

</html>
