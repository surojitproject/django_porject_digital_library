{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'library/login.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'library/images/favicon.ico' %}">

</head>

<body>

  <div class="loginctn">
    <div class="row">
      <div class="col-75">

          <form action="/accounts/login/" method="post"sytle="font-family: 'Montserrat', sans-serif;">
            {% csrf_token %}
            <div class="container">
              <div class="row">
                <div class="col-50 ">
                  <h1 class="form">Login</h1>

                  {% if messages %}
                      
                      <div class="messages">
                        {% for message in messages%}
                          <h2>{{message}}</h2>
                        {% endfor %}
                      </div>
                    
                  {% endif %}
                  <label for="name"><i class="bi bi-person-fill"></i> User Name</label>
                  <input type="text" name="username" placeholder="Krishna" required>
                  <label for="password"><i class="bi bi-key-fill"></i> Password</label>
                  <input type="password" name="password" placeholder="Your password" required>
                </div>
              </div>
              <label>
              <input type="checkbox" checked="checked" name="sameadr"> Remember me
              </label>
              <button type="submit" value="Login" class="btn">Login</button>

              <div class="sign_up-link">
                <p><b>Don't have an account?</b> <a href="/accounts/register/"><b>Sign Up</b></a></p>
              </div>

            </div>
            
            <div class="container" style="background-image:linear-gradient(rgba(0, 0, 0, 0.6),rgba(0, 0, 0, 0.6)); border-radius:3px;">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
              
            </div>
            

          </form>

      </div>

    </div>
  </div>
 
</body>

</html>
